on:
  push:
    branches:
      - 'feature/**'

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        ref: my-branch
        destination_branch: "development"
        pr_title: "Pulling $GITHUB_ACTION_REPOSITORY into development by ${{ github.actor }}"
        pr_body: |                                    
          :crown: *An automated PR*
          - Updated with *today's* date
          ${{ github.ref_name }}
          ${{ github.action }}
          ${{ github.action_path }}
          ${{ github.action_repository }}
          ${{ github.actor }}
          ${{ github.actor_id }}
          ${{ github.base_ref }}
          ${{ github.event}}
          ${{ github.event_name }}
          ${{ github.event_path }}
          ${{ github.path }}
          ${{ github.ref }}
          ${{ github.ref_name}}
          ${{ github.ref_type }}
          ${{ github.repository }}